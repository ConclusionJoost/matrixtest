    <script>
        var res = [];
        var l = 7;
        const digt =3
          for(var i=0;i<360;i+=30){
    var rad = i/radian;
    var xl = Math.cos(rad) * l
    var yl = Math.sin(rad) * l
    var div = yl/xl
    var xln = limit(xl)
    var yln = limit(yl)
    var dv = limit(div)
    var hk = Math.atan(div) * radian//limit(Math.atan(yl/xl) * radian)
            res[res.length] = {i,xln,yln,dv, hk}
   }
   console.table(res)
   
   
   function limit(number){
       if(number>1000) return "[-BIG-]"
       return new Intl.NumberFormat('nl-NL', { minimumFractionDigits: digt,maximumFractionDigits:digt }).format(number)
   }
   </script>
